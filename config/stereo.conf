# Linux Car Stereo Configuration File
# This file contains default settings for the car stereo system

[Audio]
# Default volume (0-30)
default_volume = 15

# Default audio mode (0=Radio, 1=USB, 2=Bluetooth, 3=AUX)
default_mode = 0

# Default EQ settings (-10 to +10)
default_bass = 0
default_treble = 0
default_balance = 0

# Auto-play on power on (0=disabled, 1=enabled)
auto_play = 1

[Radio]
# Default radio station (0-9)
default_station = 0

# Auto-scan on startup (0=disabled, 1=enabled)
auto_scan = 0

# Signal strength threshold for auto-scan
signal_threshold = 3

# RDS support (0=disabled, 1=enabled)
rds_enabled = 1

[Playlist]
# Shuffle mode (0=disabled, 1=enabled)
shuffle_mode = 0

# Repeat mode (0=off, 1=track, 2=playlist)
repeat_mode = 0

# Auto-load USB devices (0=disabled, 1=enabled)
auto_load_usb = 1

# Max tracks in playlist
max_tracks = 100

[Bluetooth]
# Auto-connect to last device (0=disabled, 1=enabled)
auto_connect = 1

# Discoverable mode (0=disabled, 1=enabled)
discoverable = 1

# Hands-free calling (0=disabled, 1=enabled)
handsfree = 1

# Audio quality (0=standard, 1=high)
audio_quality = 1

[Display]
# Screen timeout in seconds (0=never)
screen_timeout = 300

# Brightness level (1-10)
brightness = 8

# Show clock (0=disabled, 1=enabled)
show_clock = 1

# 24-hour format (0=12-hour, 1=24-hour)
time_format = 1

[System]
# Enable debug mode (0=disabled, 1=enabled)
debug_mode = 0

# Log level (0=none, 1=error, 2=warning, 3=info, 4=debug)
log_level = 2

# Log file path
log_file = /var/log/car_stereo.log

# Auto-save settings (0=disabled, 1=enabled)
auto_save = 1

[Hardware]
# GPIO button support (0=disabled, 1=enabled)
gpio_buttons = 0

# Hardware volume control (0=software, 1=hardware)
hardware_volume = 0

# External amplifier control (0=disabled, 1=enabled)
external_amp = 0

# Temperature monitoring (0=disabled, 1=enabled)
temp_monitoring = 0

[Network]
# WiFi enabled (0=disabled, 1=enabled)
wifi_enabled = 0

# Internet radio (0=disabled, 1=enabled)
internet_radio = 0

# Software updates (0=disabled, 1=enabled)
auto_updates = 0

# Remote control app (0=disabled, 1=enabled)
remote_control = 0
